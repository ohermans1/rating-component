<div class="rating">
  <img
    src="../../assets/images/icon-star.svg"
    alt="Small star icon"
    class="rating__star"
  />
  <h1 class="rating__header">How did we do?</h1>
  <p class="rating__paragraph">
    Please let us know how we did with your support request. All feedback is
    appreciated to help us improve our offering!
  </p>
  <div class="rating__value-container">
    <div class="rating__value" (click)="onRatingSelected($event)">1</div>
    <div class="rating__value" (click)="onRatingSelected($event)">2</div>
    <div class="rating__value" (click)="onRatingSelected($event)">3</div>
    <div class="rating__value" (click)="onRatingSelected($event)">4</div>
    <div class="rating__value" (click)="onRatingSelected($event)">5</div>
  </div>
  <button class="rating__button" (click)="onSubmitClick()">Submit</button>
</div>
